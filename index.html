<!DOCTYPE html>
<html lang="pt-BR">
    <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>img Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="imgSlides">
                <img src="https://images.unsplash.com/photo-1634588081226-123954b41979?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
            </div>
            <div class="imgSlides">
                <Image src="https://images.unsplash.com/photo-1638771897208-fbb34f15e554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
            </div>
            <div class="imgSlides">
                <img src="https://images.unsplash.com/photo-1635946915328-568b215c3602?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
            </div>
            <div class="imgSlides">
                <img src="https://images.unsplash.com/photo-1623671215983-b1fb818cbb24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
            </div>
            <div class="imgSlides">
                <img src="https://images.unsplash.com/photo-1633284718969-ad7c9708a4e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80">
            </div>
            <a class="prev" onclick="plusSlide(-1)"><</a>
            <a class="next"onclick="plusSlide(1)" >></a>
        </div>
        <div class="circles">
            <span class="circle"onclick="currentSlide(1)"></span>
            <span class="circle"onclick="currentSlide(2)"></span>
            <span class="circle"onclick="currentSlide(3)"></span>
            <span class="circle"onclick="currentSlide(4)"></span>
            <span class="circle"onclick="currentSlide(5)"></span>
        </div>
         
         
                <script type="text/javascript" src="script.js"></script>
    </body>
</html>
